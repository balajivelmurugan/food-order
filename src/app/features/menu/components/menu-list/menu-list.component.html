<div class="container-wrap">
<div class="container-wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between center" fxLayoutGap.gt-md="20px">
  <div *ngFor="let item of (store.state$ | async)?.menuItems" class="menu-item">
    <app-menu-card [menuItem]="item"></app-menu-card>
  </div>
</div>
<button class="move-to-top" mat-fab color="primary" (click)="moveToTop()"><mat-icon>arrow_upward</mat-icon></button>
</div>
